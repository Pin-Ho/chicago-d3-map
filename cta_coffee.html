<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">

</head>

<style type="text/css">
h1,body,p {
	position:absolute;
	top:0
	left:0;
	font-family: Georgia, serif;
}

</style>
<body>
	<h1>Chicago's Best Coffee Shops</h1>
    <p><br><br><br>&nbsp;&nbsp;send comments to<a href="mailto:jaredvacanti@gmail.com?Subject=Coffee%20Map" target="_top">
jaredvacanti@gmail.com</a></p>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        var width = window.innerWidth - 10;
        var height = window.innerWidth -10;

        var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .style({'stroke': 'red', 'stroke-width': 8, 'fill':'none'}); 
      
           

        d3.json("ctajson.json", function(error, cta) {
        	
        	var projection = d3.geo.albers().scale(1).translate([0,0]);

        	var path = d3.geo.path()
        				 .projection(projection);

            //var circle = d3.geo.circle()
            //             .projection(projection);

        	var b = path.bounds(cta),
    			s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
    			t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

        	projection.scale(s).translate(t); 

            svg.selectAll("path")
                .data(cta.features.filter(function(d) { return d["geometry"]["type"] == "LineString" }))
                .enter()
                .append("path")
                .attr("d", path)
                //.style("color", function(d) { return "#"+cta.features.filter(function(d) { return d["geometry"]["type"] == "LineString" })[properties].route_color});
                .style("stroke", function(d) { return "#"+d.properties.route_color })
                //.style("stroke", function(d) { return "#"+cta.features.properties.route_color });
                   
            svg.selectAll("path")
                .data(cta.features.filter(function(d) { return d["geometry"]["type"] == "Point" }))
                .enter()
                .append("path")
                .attr("d", path);
                //.style("stroke", function(d) { return "#"+cta.features.properties.route_color }); 
         });
    
       // console.log(rails.properties.route_color);
    </script>
</body>
</html>
