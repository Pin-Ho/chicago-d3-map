<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<style type="text/css">

h1,body,p {
	position:absolute;
	top:0
	left:0;
	font-family: Georgia, serif;
    font-size: 100%;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
  font-size: 12px;
  line-height: 150%;
}

.station:hover {
 stroke-width: 10px;
 opacity: 1.0;
}

<body>
	<h1>Chicago's Best Coffee Shops</h1>
    <p><br><br><br>&nbsp;&nbsp;send comments to
        <a href="mailto:jaredvacanti@gmail.com?Subject=Coffee%20Map" target="_top">jaredvacanti@gmail.com</a></p>
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>

        var width = window.innerWidth - 10;
        
        var height = window.innerHeight -10;

        var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .style({'stroke': 'red', 'stroke-width': 8, 'fill':'none'}); 

        /* Create the Google Map object */
       // var map = new google.maps.Map(d3.select("#map").node(), {
       //     zoom: 8,
       //     center: new google.maps.LatLng(41.8819, -87.6278),
       //  });
      

        var projection = d3.geo.albers().scale(1).translate([0,0]);

        var path = d3.geo.path()
                     .projection(projection);

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-15, 0])
            .html(function(d) {
              return "<strong>CTA:</strong> <span style='color:white'>" + d.properties.name + "</span><br>Best Coffee";
            });


        // d3.json("neihborhoods.json", function(error, hoods) {
        //     svg.selectAll("path")
        //        .data(hoods.features)
        //        .enter()
        //        .append("path")
        //        .attr("d", path)
        //        .attr();
        // });


        /* load the data document - keep all functions that require data nested in this block, asynchronous loading */

        d3.json("ctajson.json", function(error, cta) {
        	

            /* calculate window zoom & scale -- should be reusable with other d3.js documents */
        	var b = path.bounds(cta),
    			s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
    			t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

            /* use calculated values to actually project */
        	projection.scale(s).translate(t); 

            /* d3 paradigm -- select the element to create */
            svg.selectAll("path")
                .data(cta.features.filter(function(d) { return d["geometry"]["type"] == "LineString" }))
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", function(d) { return "#"+d.properties.route_color })
                   
            svg.selectAll("path")
                .data(cta.features.filter(function(d) { return d["geometry"]["type"] == "Point" }))
                .enter()
                .append("path")
                .attr("d", path)
                .attr('class', 'station')
                .attr("stroke-width", 4).attr("opacity", 0.75)
                .style("fill", function(d){                             // hard coded route colors 
                    if(d.properties.route_id == "Red")                  // bad practice, needs to be changed
                        {return "C60C30"}                               // edit the json to have hex colors
                    else if(d.properties.route_id == "Purple")          // instead of words
                        {return "522398"}
                    else if(d.properties.route_id == "Brown")
                        {return "62361B"}
                    else if(d.properties.route_id == "Green")
                        {return "009B3A"}
                    else if(d.properties.route_id == "Yellow")
                        {return "F9E300"}
                    else if(d.properties.route_id == "Orange")
                        {return "F9461C"}
                    else if(d.properties.route_id == "Blue")
                        {return "00A1DE"}
                    else if(d.properties.route_id == "Pink")
                        {return "E27EA6"}
                    else
                        {return "CCCCCC"}})
                .style("stroke", function(d){
                    if(d.properties.route_id == "Red")
                        {return "C60C30"}
                    else if(d.properties.route_id == "Purple")
                        {return "522398"}
                    else if(d.properties.route_id == "Brown")
                        {return "62361B"}
                    else if(d.properties.route_id == "Green")
                        {return "009B3A"}
                    else if(d.properties.route_id == "Yellow")
                        {return "F9E300"}
                    else if(d.properties.route_id == "Orange")
                        {return "F9461C"}
                    else if(d.properties.route_id == "Blue")
                        {return "00A1DE"}
                    else if(d.properties.route_id == "Pink")
                        {return "E27EA6"}
                    else
                        {return "CCCCCC"}})



                // svg.selectAll("path")
                // .data(cta.features.filter(function(d) { return d["geometry"]["type"] == "Polygon" }))
                // .enter()
                // .append("path")
                // .attr("d", path)
                // .attr("stroke-width", 1).attr("opacity", 0.75)
         });

        
             
    </script>
